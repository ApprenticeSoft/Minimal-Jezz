<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Jezz</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #embed-html {
      width: min(100vw, calc(100vh * 0.5625));
      height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    #embed-html canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      image-rendering: auto;
    }
    canvas {
      outline: none;
    }
  </style>
  <script src="html/html.nocache.js"></script>
</head>
<body>
<div id="embed-html"></div>
</body>
</html>
